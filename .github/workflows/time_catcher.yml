name: Time Catcher

on:
  pull_request:
    branches: [ "test" ]

  schedule:
    - cron: '*/5 * * * *'

concurrency:
  group: time-catcher
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest


    environment: Nasfame

    # env:
    #   GIT_PASS: ${{ secrets.GIT_PASS }}
    #   SLEEP_TIME: .0001

    env:
      SLEEP_TIME: .00001
      GIT_PASS: ${{ secrets.GIT_PASS }}
      GIT_USERNAME: Nasfame
      GIT_EMAIL: laciferin@gmail.com


    steps:
      - uses: actions/checkout@v3
      - name: Set up Python 3.10 on ubuntu-latest
        uses: actions/setup-python@v3
        with:
          python-version: "3.10"
          cache: 'pip'

      - name: Run time cacher
        run: |
          python main.py