name: Time Catcher

on:
  push:
    branches: [ "main" ]
    tags:
  pull_request:
    branches: [ "main" ]

  workflow_dispatch:

  schedule:
    - cron: '* */6 * * *'

concurrency:
  group: time-catcher
  cancel-in-progress: true

jobs:
  run:
    runs-on: ubuntu-latest

    strategy:
      max-parallel: 4
      fail-fast: false

      matrix:
        GIT_REPO:
          - Nasfame/___time_2023
          - Nasfame/___time
          - funFame/_time
          - funFame/__time
          - funFame/_time_2023
          - funFame/__time_2023
          

    env:
      GIT_PASS: ${{ secrets.GIT_PASS }}
      GIT_USERNAME: Nasfame
      GIT_EMAIL: laciferin@gmail.com
      GIT_USER: Hiro
      GIT_REPO: ${{ matrix.GIT_REPO }}
      NO_OF_COMMITS: 300
      SLEEP_TIME: 2

    steps:
      - uses: actions/checkout@v3
      - name: Set up Python 3.10 on ubuntu-latest
        uses: actions/setup-python@v3
        with:
          python-version: "3.10"
      #          cache: 'pip'

      - name: Run time cacher for ${{env.GIT_REPO}}
        run: |
          python main.py