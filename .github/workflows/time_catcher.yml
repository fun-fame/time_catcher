name: Time Catcher

on:
  push:
    branches: [ "main" ]
    tag:
      - "*"
      - 'v[0-9]+.[0-9]+.[0-9]+'
  pull_request:
    branches: [ "main" ]


  workflow_dispatch:

  schedule:
    - cron: '*/5 * * * *'

concurrency:
  group: time-catcher
  cancel-in-progress: true

jobs:
  run:
    runs-on: ubuntu-latest

    strategy:
      max-parallel: 2
      fail-fast: false

      matrix:
        GIT_REPO:
          - Nasfame/__time
          - funFame/_time

    env:
      GIT_PASS: ${{ secrets.GIT_PASS }}
      GIT_USERNAME: Nasfame
      GIT_EMAIL: laciferin@gmail.com
      GIT_USER: Hiro
      GIT_REPO: ${ { matrix.GIT_REPO } }
      NO_OF_COMMITS: 20
      SLEEP_TIME: 1

    steps:
      - uses: actions/checkout@v3
      - name: Set up Python 3.10 on ubuntu-latest
        uses: actions/setup-python@v3
        with:
          python-version: "3.10"
      #          cache: 'pip'

      - name: Run time cacher for ${{env.GIT_REPO}}
        run: |
          python main.py