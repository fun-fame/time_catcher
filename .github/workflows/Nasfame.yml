name: Nasfame

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

  schedule:
    - cron: '*/5 * * * *'

concurrency:
  group: Nasfame
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest


    environment: Nasfame

    # env:
    #   GIT_PASS: ${{ secrets.GIT_PASS }}
    #   SLEEP_TIME: .0001

    env:
      SLEEP_TIME: .00001
      GIT_PASS: ${{ secrets.GIT_PASS }}
      GIT_USERNAME: ${{vars.GIT_USERNAME}} #Nasfame
      GIT_EMAIL: ${{vars.GIT_EMAIL}} #laciferin@gmail.com
      GIT_REPO: "Nasfame/__time-catcher"


    steps:
      - uses: actions/checkout@v3
      - name: Set up Python 3.10 on ubuntu-latest
        uses: actions/setup-python@v3
        with:
          python-version: "3.10"
      #          cache: 'pip' requirements.txt required

      - name: Run time cacher
        run: |
          python main.py